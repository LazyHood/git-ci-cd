name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, development, release ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      
      - name: Display commit info
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
      
      - name: Add platform to Gemfile.lock
        run: bundle lock --add-platform x86_64-linux
      
      - name: Install dependencies
        run: bundle install
      
      - name: Run RSpec tests
        run: bundle exec rspec
      
      - name: Success message
        run: echo "All tests passed!"

  generate-docs:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      
      - name: Generate documentation
        run: |
          mkdir -p docs
          echo "# –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è" > docs/AUTOGEN.md
          echo "" >> docs/AUTOGEN.md
          echo "**–î–∞—Ç–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:** $(date)" >> docs/AUTOGEN.md
          echo "**–ö–æ–º–º–∏—Ç:** ${{ github.sha }}" >> docs/AUTOGEN.md
          echo "**–í–µ—Ç–∫–∞:** ${{ github.ref_name }}" >> docs/AUTOGEN.md
          echo "" >> docs/AUTOGEN.md
          echo "## –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞" >> docs/AUTOGEN.md
          echo "" >> docs/AUTOGEN.md
          echo "- –í—Å–µ–≥–æ —Ñ–∞–π–ª–æ–≤ Ruby: $(find . -name '*.rb' | wc -l)" >> docs/AUTOGEN.md
          echo "- –í—Å–µ–≥–æ —Å—Ç—Ä–æ–∫ –∫–æ–¥–∞: $(find . -name '*.rb' -exec wc -l {} + | tail -1 | awk '{print $1}')" >> docs/AUTOGEN.md
          echo "" >> docs/AUTOGEN.md
          echo "## –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ñ–∞–π–ª–æ–≤" >> docs/AUTOGEN.md
          echo "" >> docs/AUTOGEN.md
          echo '```' >> docs/AUTOGEN.md
          tree -L 2 -I 'vendor|.git' || ls -R >> docs/AUTOGEN.md
          echo '```' >> docs/AUTOGEN.md
      
      - name: Commit documentation
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/AUTOGEN.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìù Auto-update documentation [skip ci]" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  merge-to-main:
    needs: [test, generate-docs]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Merge development to main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff development -m "üîÄ Auto merge development to main [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}